<!DOCTYPE html>
<html>
<head>
    <title>Snappy Bat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="main.css" />
</head>
<body>
    <div id="game-container">
        <div id="splash-curtain" class="curtain">
            <h2>Snappy Bat</h2>
            <div class="levels"></div>
        </div>
        <div id="level-controls-curtain" class="curtain">
              <button class="win">Win!</button>
        </div>
        <div id="result-curtain" class="curtain">
            <button class="replay">Replay</button>
            <button class="levels">Select Level</button>
            <button class="proceed">Next Level</button>
        </div>
        <svg id="snap-stage" width="400" height="600"></svg>
    </div>
    <script src="require.js" data-main="game.js"></script>
</body>
</html>
